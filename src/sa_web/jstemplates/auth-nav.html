<nav class="user-menu" role="article">
  {{# is_authenticated }}
  <img class="avatar header-avatar" src="{{ current_user "avatar_url" }}"><span class="current-user">{{ current_user "name" }}</span>
  <a class="logout-btn" href="/users/logout/">Log Out</a>
  {{ else }}
  <span class="sign-in-prompt">Sign in with</span>
  <ul class="menu sign-in-menu">
    <li class="menu-item sign-in-menu-item"><a class="auth twitter-btn" href="/users/login/twitter/">Twitter</a></li>
    <li class="menu-item sign-in-menu-item"><a class="auth facebook-btn" href="/users/login/facebook/">Facebook</a></li>
  </ul>
  {{/ is_authenticated }}
</nav>
