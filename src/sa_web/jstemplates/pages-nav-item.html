<li class="menu-item{{# slug }} internal-menu-item menu-item-{{ slug }}{{/ slug }}">

  {{#if external }}
    <a href="{{ url }}">{{ title }}</a>
  {{else }}
    {{#if slug }}
      <a href="/page/{{ slug }}">{{ title }}</a>
    {{else }}
      <a>{{ title }}</a>
    {{/if }}
  {{/if }}

  {{#unless url }}
    <ul>
    {{# sub_pages }}
      {{> pages-nav-item }}
    {{/ sub_pages }}
    </ul>
  {{/unless }}

</li>
